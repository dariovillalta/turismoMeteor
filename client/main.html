<template name="departmentMap">

  <div id="googleMap" class="Map"></div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 id="placeName" class="center-align">Place</h4>
      <p id="rating" class="left-align"><b>Rating:</b> <img src="images/Star.png" alt=""></p>
      <div> 
        {{#if currentUser}}
        <p class="center-align"><b>Comments</b></p>
          <div id="publish">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Ingresa tu comentario</label>
            <div class="right-align">
              <a id="post" class="modal-action modal-close waves-green btn-flat waves-effect waves-light btn">
              <i class="material-icons left">launch</i>Publicar</a>
            </div>
          </div>
        {{/if}}
        <div id="comments">
          <div class="com"> <p class="center-align">hola</p> </div>
        </div>
      </div>
    </div>
    <!-- <div class="modal-footer">
      <a id="directions" data-value="" class=" modal-action modal-close waves-effect waves-green btn-flat">Get Directions</a>
    </div> -->
  </div>
</template>
