<template name="usersEdit">
	<div class="container">
		<br> <br>
		{{#each users}}
		<div class="row fondo">
	        <div class="col s12">
	          <div class="card adentro">
	            <div class="card-image">
	              <img src="images/maxresdefault.jpg">
	              <span class="card-title">Editar Usuarios</span>
	            </div>
	            <div class="card-content">
	            	<p>
	            		<b>Username: </b>
	            		<input placeholder="{{username}}" id="usernameEdit" type="text" class="validate">
          				<label for="usernameEdit">El nombre de usuario</label>
	            	</p>
					<p>
						<b>Email: </b>
	            		<input placeholder="{{emails.[0].address}}" id="emailEdit" type="text" class="validate">
          				<label for="emailEdit">El correo electronico del usuario</label>
					</p>
					<p>
						<b>Contrase&ntilde;a: </b>
	            		<input placeholder="{{password}}" id="passwordEdit" type="text" class="validate">
          				<label for="passwordEdit">Contrase&ntilde;a del usuario</label>
					</p>
					<div class="right-align card-action">
		              <a id="editar" class="modal-action modal-close waves-green btn-flat waves-effect waves-light btn">
		              <i class="material-icons left">mode_edit</i>Editar</a>
		            </div>
	            </div>
	          </div>
	        </div>
	    </div>
	    <br> <br> <br>
	    {{/each}}
	</div>
</template>
